spring.application.name=delivery-api
spring.application.version=1.0.0
spring.application.group=Victor Hugo Faria Martins
server.port=8080

# ===========================================
# BANCO DE DADOS (MySQL)
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/deliverytech_bd?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Dialeto correto do MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none

# Logs SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# EXECUÇÃO DE SCRIPTS (Opcional)
# ===========================================
spring.sql.init.mode=never

# ===========================================
# DEVTOOLS / LOGGING
# ===========================================
spring.devtools.restart.enabled=true
logging.level.org.springframework.web=DEBUG
